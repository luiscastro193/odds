<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Odds calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="chart.js" defer></script>
	<script src="main.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vega/build/vega.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite/build/vega-lite.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-themes/build/vega-themes.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite-api/build/vega-lite-api.min.js" data-id="vl" defer></script>
</head>
<body>
	<h3>Odds calculator</h3>
	<section class="container">
		<table>
			<tr><td>+ odds</td></tr>
			<tr><td><input id="pos-odds" type="number" value="2" step="any"></td></tr>
		</table>
		<table>
			<tr><td>- odds</td></tr>
			<tr>
				<td><input id="neg-odds" type="number" value="2" step="any">
				<td><button id="aggregate">Aggregate</button></td>
			</tr>
		</table>
	</section>
	<section class="container">
		<table>
			<tr><td>+ probability</td></tr>
			<tr><td><span id="pos-prob">50</span>%</td></tr>
		</table>
		<table>
			<tr><td>- probability</td></tr>
			<tr><td><span id="neg-prob">50</span>%</td></tr>
		</table>
		<table>
			<tr><td>Commission</td></tr>
			<tr><td><span id="commission">0</span>%</td></tr>
		</table>
	</section>
	<section id="chart"></section>
</body>
</html>
