<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Odds calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
</head>
<body>
	<h3>Odds calculator</h3>
	<section class="container">
			<table>
				<tr><td>+ odds</td></tr>
				<tr><td><input id="pos-odds" type="number" value="2" onmouseenter="this.focus()" onfocus="selectInput(this)" oninput="update()"></td></tr>
			</table>
			<table>
				<tr><td>- odds</td></tr>
				<tr><td><input id="neg-odds" type="number" value="2" onmouseenter="this.focus()" onfocus="selectInput(this)" oninput="update()"></td></tr>
			</table>
		</section>
		<section class="container">
			<table>
				<tr><td>+ probability</td></tr>
				<tr><td><span id="pos-prob">50</span>%</td></tr>
			</table>
			<table>
				<tr><td>- probability</td></tr>
				<tr><td><span id="neg-prob">50</span>%</td></tr>
			</table>
			<table>
				<tr><td>Commission</td></tr>
				<tr><td><span id="commission">0</span>%</td></tr>
			</table>
		</section>
</body>
</html>
